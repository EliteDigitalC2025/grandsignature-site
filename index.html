    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; --white: #ffffff; --grey: #f8f9fa; --blue: #004a99; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--white); color: #333; line-height: 1.6; }

        /* Navigation Header */
        .top-banner { background: var(--gold); color: var(--dark); padding: 10px 5%; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        header { background: var(--dark); padding: 20px 5%; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: white; font-size: 24px; font-weight: bold; text-decoration: none; text-transform: uppercase; }
        .logo span { color: var(--gold); }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 30px; }
        nav ul li a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
        nav ul li a:hover { color: var(--gold); }

        /* Hero Section */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding: 20px;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .search-container { background: white; padding: 10px; border-radius: 5px; display: flex; margin-top: 25px; }
        .search-container input { border: none; padding: 15px; width: 300px; outline: none; }
        .search-container button { background: var(--gold); border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; }

        /* Global Impact Grid (The "Elite Digital" look) */
        .section-padding { padding: 80px 10%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { background: var(--grey); padding: 40px; text-align: center; border-radius: 8px; transition: 0.3s; border-bottom: 4px solid transparent; }
        .card:hover { transform: translateY(-10px); border-bottom: 4px solid var(--gold); background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .card h3 { color: var(--blue); margin-bottom: 15px; }

        /* Our Approach (Split Section) */
        .approach { display: flex; align-items: center; gap: 50px; background: #f0f4f8; padding: 80px 10%; }
        .approach-text { flex: 1; }
        .approach-img { flex: 1; border-radius: 10px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .approach-img img { width: 100%; display: block; }

      /* Premium Featured Listings Section */
.properties {

.property-grid {

    grid-template-columns: repeat(3, 1fr); 
    gap: 40px; 
}

.property-card {
    background: #ffffff;
    border-radius: 0px; 
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
    transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    border: none;
    display: flex;
    flex-direction: column;
}

.property-card:hover { 
    transform: translateY(-15px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
}

.property-card img { 
    width: 100%; 
    height: 280px; 
    object-fit: cover;
    filter: brightness(95%); 
}

.property-card .content { 
    padding: 30px; 
    flex-grow: 1;
}

.property-card .price { 
    color: var(--gold); 
    font-weight: 600; 
    font-size: 1.4rem; 
    margin-bottom: 10px; 
}

/* THE BUTTONS */
.btn-details {
    display: block;
    width: 100%;
    text-align: center;
    margin-top: 15px;
    padding: 14px 20px;
    background-color: #1a1a1a;
    color: var(--gold);
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.3s ease;
}

.btn-details:hover {
    background-color: var(--gold);
    color: #1a1a1a;
    letter-spacing: 2px;
}

/* MOBILE FIX */
@media (max-width: 900px) {
    .property-grid { grid-template-columns: 1fr; }
}

        
     /* Testimonial Carousel - Gold Background Version */
.carousel { 
    background: var(--gold);

    padding: 100px 10%; 
    text-align: center;

.testimonial {

    max-width: 800px; 
    margin: 0 auto;

.testimonial p { 
    font-size: 24px; 
    font-style: italic; 
    margin-bottom: 20px; 
    color: #1a1a1a; /* Dark text */
}

.author { 
    color: #ffffff; /* White text for the author name to look elegant on gold */
    font-weight: bold; 
    font-size: 18px; 
    text-transform: uppercase;
    letter-spacing: 1px;
}
/* FORCE VISIBILITY FOR THE BUTTON */
.carousel button, 
section.carousel button,
.carousel-btn {
    display: inline-block !important;
    visibility: visible !important;
    opacity: 1 !important;
    position: relative;
    z-index: 10; /* Brings it to the front */
    margin-top: 40px;
    background-color: #1a1a1a !important; /* Dark Charcoal */
    color: #d4af37 !important;            /* Gold Text */
    border: 2px solid #1a1a1a;
    padding: 15px 35px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

/* HOVER EFFECT */
.carousel-btn:hover,
.carousel button:hover {
    background-color: transparent !important;
    color: #1a1a1a !important;
}

    <script>
    // --- Testimonial Slider Logic ---
    let current = 0;
    const slides = document.querySelectorAll('.testimonial');
    
    function changeSlide() {
        if(slides.length > 0) { // Safety check
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }
    }
    setInterval(changeSlide, 6000);

    // --- Search Filter Logic ---
    function filterProperties() {
        let input = document.getElementById('propertySearch').value.toLowerCase();
        let cards = document.getElementsByClassName('property-card');

        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].querySelector('h3').innerText.toLowerCase();
            // This selects the description paragraph while skipping the price
            let location = cards[i].querySelector('p:not(.price)').innerText.toLowerCase();

            if (title.includes(input) || location.includes(input)) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>
