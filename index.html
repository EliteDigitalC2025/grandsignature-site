<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Signature</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background: #1e293b;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #6366f1;
    }

    /* Header */
    header {
      padding: 80px 20px;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 10px;
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #cbd5f5;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4f46e5;
    }

    /* Footer */
    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
      background: #1e293b;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }
      header {
        padding: 60px 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" aria-label="Main Navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Grand Signature</h1>
    <p>Premium digital experiences crafted with precision.</p>
    <button>Get Started</button>
  </header>

  <footer>
    Â© 2026 Grand Signature. All rights reserved.
  </footer>

</body>
</html>
