<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GrandSignature Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section style="padding: 5rem 10%;">
        <h2 style="text-align: center; margin-bottom: 3rem;">Get In Touch</h2>
        <div style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <form>
                <div style="margin-bottom: 15px;">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your Name" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Message</label>
                    <textarea rows="5" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd;"></textarea>
                </div>
                <button type="submit" style="background: #d4af37; color: #1a1a1a; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; width: 100%;">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
