<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GrandSignature Properties</title>
    <style>
        /* Shared Styles from Homepage */
        :root { --gold: #d4af37; --dark: #1a1a1a; --white: #ffffff; --grey: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--grey); }

        /* Row-based Navigation Header */
        header { background: var(--dark); padding: 20px 5%; position: sticky; top: 0; z-index: 1000; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { color: var(--white); font-size: 24px; font-weight: bold; text-decoration: none; }
        .logo span { color: var(--gold); }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 30px; }
        nav ul li a { color: var(--white); text-decoration: none; font-weight: 500; transition: 0.3s; }
        nav ul li a:hover { color: var(--gold); }

        /* Small Contact Banner */
        .page-title { background: #222; color: white; text-align: center; padding: 40px 0; }

        /* Contact Form Styles (from your screenshot) */
        .contact-container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        .submit-btn { background: var(--gold); color: #1a1a1a; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; }
        .submit-btn:hover { background: #b8962e; }

        /* Global Footer */
        footer { background: var(--dark); color: #888; padding: 40px 5%; text-align: center; margin-top: 50px; }
        .footer-text { font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Grand<span>Signature</span></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Properties</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-title">
        <h1>Contact Our Agents</h1>
        <p>We are here to help you find your next signature property.</p>
    </div>

    <div class="contact-container">
        <form>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="6" placeholder="How can we help you?"></textarea>
            </div>
            <button type="button" class="submit-btn">Send Message</button>
        </form>
    </div>

    <footer>
        <p class="footer-text">&copy; 2026 GrandSignature Properties. All Rights Reserved.</p>
    </footer>

</body>
</html>
